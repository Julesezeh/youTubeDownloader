<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENO YOUTUBE DOWNLOADER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
    <body>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
            }
            .form-group {
                margin-bottom: 15px;
            }
            #search-addon{
                text-decoration: none;
            }
            #search-addon:hover{
                background-color: lightgreen;
    
            }
            .sk-chase {
                width: 40px;
                height: 40px;
                position: relative;
                animation: sk-chase 2.5s infinite linear both;
              }
              
              .sk-chase-dot {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0; 
                animation: sk-chase-dot 2.0s infinite ease-in-out both; 
              }
              
              .sk-chase-dot:before {
                content: '';
                display: block;
                width: 25%;
                height: 25%;
                background-color: #fff;
                border-radius: 100%;
                animation: sk-chase-dot-before 2.0s infinite ease-in-out both; 
              }
              
              .sk-chase-dot:nth-child(1) { animation-delay: -1.1s; }
              .sk-chase-dot:nth-child(2) { animation-delay: -1.0s; }
              .sk-chase-dot:nth-child(3) { animation-delay: -0.9s; }
              .sk-chase-dot:nth-child(4) { animation-delay: -0.8s; }
              .sk-chase-dot:nth-child(5) { animation-delay: -0.7s; }
              .sk-chase-dot:nth-child(6) { animation-delay: -0.6s; }
              .sk-chase-dot:nth-child(1):before { animation-delay: -1.1s; }
              .sk-chase-dot:nth-child(2):before { animation-delay: -1.0s; }
              .sk-chase-dot:nth-child(3):before { animation-delay: -0.9s; }
              .sk-chase-dot:nth-child(4):before { animation-delay: -0.8s; }
              .sk-chase-dot:nth-child(5):before { animation-delay: -0.7s; }
              .sk-chase-dot:nth-child(6):before { animation-delay: -0.6s; }
              
              @keyframes sk-chase {
                100% { transform: rotate(360deg); } 
              }
              
              @keyframes sk-chase-dot {
                80%, 100% { transform: rotate(360deg); } 
              }
              
              @keyframes sk-chase-dot-before {
                50% {
                  transform: scale(0.4); 
                } 100%, 0% {
                  transform: scale(1.0); 
                } 
              }
              .htmx-indicator{
                opacity:0;
                transition: opacity 500ms ease-in;
            }
            .htmx-request .htmx-indicator{
                opacity:1
            }
            .htmx-request.htmx-indicator{
                opacity:1
            }
        </style>
        <div class="container center">
            <form 
                 hx-post="/"
                 hx-target=".response"
                 hx-indicator="#spinner"
                 hx-trigger="submit"
                 hx-headers='{ "X-CSRFToken": "{{ csrf_token }}" }'>
                
                <div class="form-group">
                <label for="link">YouTube link</label>
                <input type="text" class="form-control" id="link" name="link" aria-describedby="emailHelp" placeholder="Enter the YouTube video or Shorts link">
                </div>

                <div class="response">
                    {% include 'partials/get-streams.html' %}
                </div>

                <div class="sk-chase htmx-indicator" id="spinner"  >
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                  </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
